<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Вітрина роботів</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <div id="headertext">Вітрина роботів</div>
      <div id="underheader">Ліцей №3 м.Чернівці</div>
    </header>

    <nav class="menu-nav">
      <a href="#">Головна</a>
      <a href="#">Наші роботи</a>
      <a href="#">Програмування</a>
      <a href="#">3D-моделювання</a>
      <a href="#">Контакти</a>
    </nav>

    <div class="content">
      <div class="section-heading">
        <h2 class="section-title">
          Наші роботи <a href="#" class="all-link">всі</a>
        </h2>
      </div>

      <div class="gallery" id="gallery">
        <!-- Роботи завантажуються динамічно -->
      </div>
    </div>

    <!-- Модальне вікно -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <span class="arrow left" onclick="prevImage()">&#10094;</span>
        <img id="modal-img" src="" />
        <span class="arrow right" onclick="nextImage()">&#10095;</span>
        <p id="modal-description"></p>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
